
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Formulario de Predicción</title>
    <link rel="stylesheet" href="../static/modelo.css" />
</head>
<body>
    <h1>Formulario para Predicción de Alerta</h1>
    <form action="/predecir" method="post">
        <label>Edad: <input type="number" name="edad" min="18" max="85" required></label><br><br>

        <label>Género:
            <select name="genero" required>
                <option value="Mujer">Mujer</option>
                <option value="Hombre">Hombre</option>
            </select>
        </label><br><br>

        <label>Estado Civil:
            <select name="estado_civil" required>
                <option value="Soltero/a">Soltero/a</option>
                <option value="Casado/a">Casado/a</option>
                <option value="Divorciado/a">Divorciado/a</option>
                <option value="Viudo/a">Viudo/a</option>
                <option value="Unión libre">Unión libre</option>
            </select>
        </label><br><br>

        <label>Ubicación:
            <select name="ubicacion" required>
                <option value="Urbano">Urbano</option>
                <option value="Rural">Rural</option>
            </select>
        </label><br><br>

        <label>Antecedente Depresión Familiar:
            <select name="depresion" required>
                <option value="Sí">Sí</option>
                <option value="No">No</option>
            </select>
        </label><br><br>

        <label>Pérdida Familiar Reciente:
            <select name="perdida" required>
                <option value="Sí">Sí</option>
                <option value="No">No</option>
            </select>
        </label><br><br>

        <label>Trauma:
            <select name="trauma" required>
                <option value="Sí">Sí</option>
                <option value="No">No</option>
            </select>
        </label><br><br>

        <label>Alcoholismo:
            <select name="alcoholismo" required>
                <option value="No">No</option>
                <option value="Ocasional">Ocasional</option>
                <option value="Regular">Regular</option>
                <option value="Dependencia">Dependencia</option>
            </select>
        </label><br><br>

        <label>Problemas Económicos:
            <select name="economicos" required>
                <option value="No">No</option>
                <option value="Leves">Leves</option>
                <option value="Severos">Severos</option>
            </select>
        </label><br><br>

        <label>Cambios Estilo de Vida:
            <select name="cambios" required>
                <option value="No">No</option>
                <option value="Leves">Leves</option>
                <option value="Significativos">Significativos</option>
            </select>
        </label><br><br>

        <label>Problemas en Relaciones:
            <select name="relaciones" required>
                <option value="Buenas">Buenas</option>
                <option value="Leves">Leves</option>
                <option value="Severas">Severas</option>
            </select>
        </label><br><br>

        <button type="submit">Predecir</button>
    </form>
</body>
</html>
