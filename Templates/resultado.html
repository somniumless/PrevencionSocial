<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado de la Predicción</title>
    <link rel="stylesheet" href="../static/resultado.css">
</head>
<body>
    <div class="container">
        <h1>Resultado de la Evaluación</h1>

        {% if alerta == 1 %}
            <p class="alerta-roja">
                Atención: Según los datos ingresados, existe un riesgo de alerta para indicios de suicidio.
            </p>
        {% else %}
            <p class="alerta-verde">
                No se detectaron indicios de alerta con los datos ingresados.
            </p>
        {% endif %}

        <a href="/">Volver al inicio</a>
    </div>
</body>

</html>
